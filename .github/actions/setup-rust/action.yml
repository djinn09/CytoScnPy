name: "Setup Rust Environment"
description: "Install Rust, mold linker (Linux), and cache dependencies"

inputs:
  rust-toolchain:
    description: "Rust toolchain to install"
    required: false
    default: "stable"
  targets:
    description: "Additional Rust targets to install"
    required: false
    default: ""
  components:
    description: "Additional Rust components to install"
    required: false
    default: ""
  cache-key:
    description: "Rust cache key suffix"
    required: false
    default: ""
  workspaces:
    description: 'Workspace paths for caching (format: "path -> target")'
    required: false
    default: ""
  zig-version:
    description: "Version of Zig to install (e.g. 0.13.0)"
    required: false
    default: ""
  install-cargo-zigbuild:
    description: "Whether to install cargo-zigbuild via pip"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ inputs.rust-toolchain }}
        targets: ${{ inputs.targets }}
        components: ${{ inputs.components }}

    - name: Install mold linker (Linux only)
      if: runner.os == 'Linux'
      uses: rui314/setup-mold@v1

    - name: Validate Zig version
      if: inputs.zig-version != ''
      shell: bash
      run: |
        if [[ ! "${{ inputs.zig-version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Error: Invalid Zig version format. Expected semantic version (e.g., 0.13.0)."
          exit 1
        fi

    - name: Setup Zig
      if: inputs.zig-version != ''
      uses: mlugg/setup-zig@v1
      with:
        version: ${{ inputs.zig-version }}

    - name: Install cargo-zigbuild
      if: inputs.install-cargo-zigbuild == 'true' && inputs.zig-version != ''
      run: pip install cargo-zigbuild
      shell: bash

    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: ${{ inputs.cache-key }}
        workspaces: ${{ inputs.workspaces }}
        cache-on-failure: true
        save-if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        cache-all-crates: true
        prefix-key: ${{ runner.os }}-rust
