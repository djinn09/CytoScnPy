name: Release

on:
  push:
    tags:
      - "v*"
    branches:
      - "main"

permissions:
  contents: write

env:
  PYO3_PYTHON: python3

jobs:
  build-and-upload:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: cytoscnpy-mcp-linux-x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: cytoscnpy-mcp-windows-x64.exe
          - target: aarch64-apple-darwin
            os: macos-latest
            name: cytoscnpy-mcp-macos-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: cytoscnpy-mcp-macos-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }} -p cytoscnpy-mcp

      - name: Rename Binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/cytoscnpy-mcp.exe ${{ matrix.name }}
          else
            mv target/${{ matrix.target }}/release/cytoscnpy-mcp ${{ matrix.name }}
          fi

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
