name: Security & Quality Checks

on:
  pull_request:
    branches: ["main"]
    paths:
      - "cytoscnpy/**"
      - "cytoscnpy-cli/**"
      - "cytoscnpy-mcp/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/security.yml"
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Security audit for known vulnerabilities
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit

      - name: Run security audit
        run: cargo audit

      - name: Post Security Summary
        if: always()
        run: |
          echo "## Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool**: cargo-audit" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # License compliance check
  deny:
    name: License & Dependency Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-deny
        uses: taiki-e/install-action@cargo-deny

      - name: Check licenses and dependencies
        run: cargo deny check

      - name: Post License Summary
        if: always()
        run: |
          echo "## License & Dependency Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool**: cargo-deny" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # Unused dependencies detection
  machete:
    name: Unused Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust

      - name: Install cargo-machete
        uses: taiki-e/install-action@cargo-machete

      - name: Check for unused dependencies
        run: cargo machete

      - name: Post Machete Summary
        if: always()
        run: |
          echo "## Unused Dependencies Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool**: cargo-machete" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
