# Dependency Review Workflow
# Scans for vulnerable dependencies in PRs and performs license compliance checks
name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4 # Keep version tag for easier updates
        with:
          # Fail on high and critical severity vulnerabilities
          fail-on-severity: high
          # Only check runtime dependencies
          fail-on-scopes: runtime
          # Comment on PR with vulnerability summary
          comment-summary-in-pr: always
          # Deny copyleft licenses
          deny-licenses: GPL-2.0, GPL-3.0, LGPL-2.0, LGPL-3.0, AGPL-3.0
          # Warn on low OpenSSF scorecard
          warn-on-openssf-scorecard-level: 3
