name: Code Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Generate Code Coverage
    uses: ./.github/workflows/coverage-validation.yml
    with:
      workspaces: "cytoscnpy -> target"
      working-directory: cytoscnpy
      fail-under-lines: 83
      ignore-filename-regex: quality_gate_test
      lcov-output-path: lcov.info
      run-python-coverage: true
      python-tests-path: python/tests
      python-coverage-package: cytoscnpy
      upload-codecov: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      upload-artifacts: true
      artifact-name: coverage-report
    secrets: inherit
