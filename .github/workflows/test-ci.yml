name: CI Test Suite

on:
  pull_request:
    branches: ["main"]
    paths:
      - "cytoscnpy/**"
      - "cytoscnpy-mcp/**"
      - "cytoscnpy-cli/**"
      - "editors/vscode/**"
      - "pyproject.toml"
      - "Cargo.toml"
      - "docs/**"
      - "mkdocs.yml"
      - "README.md"
      - ".github/workflows/test-ci.yml"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  PYO3_PYTHON: python3

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust
        with:
          workspaces: |
            cytoscnpy -> target
            cytoscnpy-mcp -> target
            cytoscnpy-cli -> target

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Build all crates
        run: cargo build --all-features --verbose

      - name: Run Rust tests with nextest
        run: cargo nextest run --all-features --verbose
        env:
          PYO3_PYTHON: python3

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Run Python tests
        run: pytest python/tests/ -v

  vscode-test:
    name: VS Code Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: cytoscnpy-cli-linux-x64
            executable: cytoscnpy-cli
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: cytoscnpy-cli-win32.exe
            executable: cytoscnpy-cli.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: cytoscnpy-cli-darwin
            executable: cytoscnpy-cli

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust
        with:
          targets: ${{ matrix.target }}
          cache-key: "vscode-cli-${{ matrix.os }}"

      - name: Setup Zig (Linux)
        if: runner.os == 'Linux'
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild (Linux)
        if: runner.os == 'Linux'
        run: pip install cargo-zigbuild

      - name: Build CLI for Extension
        env:
          MACOSX_DEPLOYMENT_TARGET: "13.0"
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            cargo zigbuild --release --all-features --target ${{ matrix.target }}.2.27 -p cytoscnpy-cli
          else
            cargo build --release --all-features --target ${{ matrix.target }} -p cytoscnpy-cli
          fi

      - name: Prepare Extension Binaries
        shell: bash
        run: |
          mkdir -p editors/vscode/cytoscnpy/bin
          cp target/${{ matrix.target }}/release/${{ matrix.executable }} editors/vscode/cytoscnpy/bin/${{ matrix.binary_name }}
          chmod +x editors/vscode/cytoscnpy/bin/*

      - name: Install Extension Dependencies
        working-directory: editors/vscode/cytoscnpy
        run: npm ci

      - name: Run Extension Tests (Linux Headless)
        if: runner.os == 'Linux'
        working-directory: editors/vscode/cytoscnpy
        run: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          export DISPLAY=':99.0'
          npm test

      - name: Run Extension Tests (Windows/macOS)
        if: runner.os != 'Linux'
        working-directory: editors/vscode/cytoscnpy
        run: npm test

  validate-metadata:
    name: Validate PyPI Metadata
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust

      - name: Install Tools
        run: pip install maturin trove-classifiers twine

      - name: Build Source Distribution
        run: maturin sdist

      - name: Validate Metadata (Twine)
        run: twine check target/wheels/*.tar.gz

      - name: Validate Classifiers (Strict)
        run: python scripts/validate_classifiers.py

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust

      - name: Install documentation dependencies
        run: pip install .[docs]

      - name: Build documentation (Strict)
        run: mkdocs build --strict

  wheel-smoke-test:
    name: Wheel Smoke Test (${{ matrix.os }} - ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust
        with:
          cache-key: "smoke-${{ matrix.os }}-${{ matrix.python-version }}"

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel (Smoke Test)
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            maturin build --release --all-features --out dist -i python
          else
            maturin build --release --all-features --out dist -i python
          fi
