name: CI Test Suite

on:
  pull_request:
    branches: ["main"]
    paths:
      - "cytoscnpy/**"
      - "cytoscnpy-mcp/**"
      - "cytoscnpy-cli/**"
      - "editors/vscode/**"
      - "pyproject.toml"
      - "Cargo.toml"
      - "docs/**"
      - "mkdocs.yml"
      - "README.md"
      - ".github/workflows/test-ci.yml"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  PYO3_PYTHON: python3

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust
        with:
          workspaces: |
            cytoscnpy -> target
            cytoscnpy-mcp -> target
            cytoscnpy-cli -> target

      - name: Build all crates
        run: cargo build --all-features --verbose

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Run Python tests
        run: pytest python/tests/ -v

      - name: Verify Output Formats
        run: |
          # Use the debug binary built in previous steps
          BIN="./target/debug/cytoscnpy-bin"

          echo "### CytoScnPy Analysis Report" >> $GITHUB_STEP_SUMMARY

          # 1. Text Output
          $BIN benchmark/examples/quality/basic_dead_code.py --format text > output.txt || true

          # 2. GitHub Annotations (produces inline errors/warnings)
          $BIN benchmark/examples/quality/basic_dead_code.py --format github || true

          # 3. Markdown Summary (Job Summary)
          $BIN benchmark/examples/quality/basic_dead_code.py --format markdown > summary.md || true
          cat summary.md >> $GITHUB_STEP_SUMMARY

          # 4. Generate other formats for artifacts
          $BIN benchmark/examples/quality/basic_dead_code.py --format junit > junit.xml || true
          $BIN benchmark/examples/quality/basic_dead_code.py --format sarif > results.sarif || true
          $BIN benchmark/examples/quality/basic_dead_code.py --format gitlab > gitlab.json || true
          $BIN benchmark/examples/quality/basic_dead_code.py --format json > output.json || true

      - name: Upload Analysis Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: analysis-reports
          path: |
            output.txt
            summary.md
            junit.xml
            results.sarif
            gitlab.json
            output.json

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: results.sarif
          category: cytoscnpy-analysis

  rust-coverage:
    name: Rust Coverage (llvm-cov)
    uses: ./.github/workflows/rust-llvm-cov.yml
    with:
      workspaces: |
        cytoscnpy -> target
        cytoscnpy-mcp -> target
        cytoscnpy-cli -> target
      working-directory: .
      fail-under-lines: 83
      ignore-filename-regex: quality_gate_test
      lcov-output-path: lcov.info
      run-python-coverage: false
      upload-codecov: false
      upload-artifacts: false
      artifact-name: coverage-report

  vscode-test:
    name: VS Code Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: cytoscnpy-cli-linux-x64
            executable: cytoscnpy-cli
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: cytoscnpy-cli-win32.exe
            executable: cytoscnpy-cli.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: cytoscnpy-cli-darwin
            executable: cytoscnpy-cli

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust
        with:
          targets: ${{ matrix.target }}
          cache-key: "vscode-cli-${{ matrix.os }}"
          zig-version: ${{ runner.os == 'Linux' && '0.13.0' || '' }}
          install-cargo-zigbuild: ${{ runner.os == 'Linux' }}

      - name: Build CLI for Extension
        env:
          MACOSX_DEPLOYMENT_TARGET: "13.0"
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            cargo zigbuild --release --all-features --target ${{ matrix.target }}.2.27 -p cytoscnpy-cli
          else
            cargo build --release --all-features --target ${{ matrix.target }} -p cytoscnpy-cli
          fi

      - name: Prepare Extension Binaries
        shell: bash
        run: |
          mkdir -p editors/vscode/cytoscnpy/bin
          cp target/${{ matrix.target }}/release/${{ matrix.executable }} editors/vscode/cytoscnpy/bin/${{ matrix.binary_name }}
          chmod +x editors/vscode/cytoscnpy/bin/*

      - name: Install Extension Dependencies
        working-directory: editors/vscode/cytoscnpy
        run: npm ci

      - name: Run Extension Tests (Linux Headless)
        if: runner.os == 'Linux'
        working-directory: editors/vscode/cytoscnpy
        run: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          export DISPLAY=':99.0'
          npm test

      - name: Run Extension Tests (Windows/macOS)
        if: runner.os != 'Linux'
        working-directory: editors/vscode/cytoscnpy
        run: npm test

  validate-metadata:
    name: Validate PyPI Metadata
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust

      - name: Install Tools
        run: pip install maturin trove-classifiers twine

      - name: Build Source Distribution
        run: maturin sdist

      - name: Validate Metadata (Twine)
        run: twine check target/wheels/*.tar.gz

      - name: Validate Classifiers (Strict)
        run: python scripts/validate_classifiers.py

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust

      - name: Install documentation dependencies
        run: pip install .[docs]

      - name: Build documentation (Strict)
        run: mkdocs build --strict

  wheel-smoke-test:
    name: Wheel Smoke Test (${{ matrix.os }} - ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust
        with:
          cache-key: "smoke-${{ matrix.os }}-${{ matrix.python-version }}"
          zig-version: ${{ runner.os == 'Linux' && '0.13.0' || '' }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel (Smoke Test)
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            maturin build --release --all-features --out dist -i python --zig
          else
            maturin build --release --all-features --out dist -i python
          fi
