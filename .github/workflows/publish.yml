name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  PYO3_PYTHON: python3

jobs:
  # =============================================================================
  # Build Python Wheels for PyPI
  # =============================================================================
  build-wheels:
    name: Build wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "wheels-${{ matrix.os }}"

      - name: Disable Windows Defender (CI only)
        if: runner.os == 'Windows'
        run: Set-MpPreference -DisableRealtimeMonitoring $true

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel (Windows - skip 3.14)
        if: runner.os == 'Windows'
        run: maturin build --release --out dist -i 3.9 -i 3.10 -i 3.11 -i 3.12 -i 3.13

      - name: Build wheel (Linux/macOS)
        if: runner.os != 'Windows' # only run for Linux and macOS
        run: maturin build --release --out dist --find-interpreter

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  # =============================================================================
  # Build CLI Binaries (includes MCP server as subcommand)
  # =============================================================================
  build-cli:
    name: Build CLI (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: cytoscnpy-linux-x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: cytoscnpy-windows-x64.exe
          - target: aarch64-apple-darwin
            os: macos-latest
            name: cytoscnpy-macos-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: cytoscnpy-macos-x64
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }} -p cytoscnpy-cli

      - name: Rename Binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/cytoscnpy-cli.exe ${{ matrix.name }}
          else
            mv target/${{ matrix.target }}/release/cytoscnpy-cli ${{ matrix.name }}
          fi

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: ${{ matrix.name }}

  # =============================================================================
  # Publish to TestPyPI (for -test tags)
  # =============================================================================
  publish-testpypi:
    name: Publish to TestPyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-test')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: wheels-windows-latest
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: wheels-macos-latest
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true

  # =============================================================================
  # Publish to PyPI (for clean version tags)
  # =============================================================================
  publish-pypi:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    # Only run for clean version tags like v1.0.0 (not main branch, no hyphen)
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-test')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels-ubuntu-latest
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: wheels-windows-latest
          path: dist/
      - uses: actions/download-artifact@v4
        with:
          name: wheels-macos-latest
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  # =============================================================================
  # Create GitHub Release (Production - clean tags)
  # =============================================================================
  github-release-prod:
    name: Create GitHub Release (Production)
    needs: [build-cli, publish-pypi]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-test')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cli-x86_64-unknown-linux-gnu
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-x86_64-pc-windows-msvc
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-aarch64-apple-darwin
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-x86_64-apple-darwin
          path: release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Create GitHub Release (Test - test tags)
  # =============================================================================
  github-release-test:
    name: Create GitHub Release (Test)
    needs: [build-cli, publish-testpypi]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-test')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cli-x86_64-unknown-linux-gnu
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-x86_64-pc-windows-msvc
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-aarch64-apple-darwin
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-x86_64-apple-darwin
          path: release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Build VS Code Extension (with CLI binaries for all platforms)
  # =============================================================================
  build-vscode-extension:
    name: Build VS Code Extension
    runs-on: ubuntu-latest
    needs: [] # Runs in parallel with other jobs
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,x86_64-pc-windows-gnu,x86_64-apple-darwin,aarch64-apple-darwin

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "vscode-cli"

      - name: Build CLI for Linux x64
        run: cargo build --release --target x86_64-unknown-linux-gnu -p cytoscnpy-cli

      - name: Build CLI for Windows x64
        run: cargo build --release --target x86_64-pc-windows-gnu -p cytoscnpy-cli

      - name: Create bin directory
        run: mkdir -p editors/vscode/cytoscnpy/bin

      - name: Copy binaries to extension
        run: |
          cp target/x86_64-unknown-linux-gnu/release/cytoscnpy-cli editors/vscode/cytoscnpy/bin/cytoscnpy-cli-linux-x64
          cp target/x86_64-pc-windows-gnu/release/cytoscnpy-cli.exe editors/vscode/cytoscnpy/bin/cytoscnpy-cli-win32.exe

      - name: Install extension dependencies
        working-directory: editors/vscode/cytoscnpy
        run: npm ci

      - name: Compile extension
        working-directory: editors/vscode/cytoscnpy
        run: npm run compile

      - name: Package extension (VSIX)
        working-directory: editors/vscode/cytoscnpy
        run: npx vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: editors/vscode/cytoscnpy/*.vsix

  # =============================================================================
  # Build macOS CLI binaries separately (for native compilation)
  # =============================================================================
  build-vscode-cli-macos:
    name: Build CLI (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "vscode-cli-macos"

      - name: Build CLI for macOS x64
        run: cargo build --release --target x86_64-apple-darwin -p cytoscnpy-cli

      - name: Build CLI for macOS ARM64
        run: cargo build --release --target aarch64-apple-darwin -p cytoscnpy-cli

      - name: Upload macOS x64 binary
        uses: actions/upload-artifact@v4
        with:
          name: cli-macos-x64
          path: target/x86_64-apple-darwin/release/cytoscnpy-cli

      - name: Upload macOS ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: cli-macos-arm64
          path: target/aarch64-apple-darwin/release/cytoscnpy-cli

  # =============================================================================
  # Add VS Code Extension to GitHub Release
  # =============================================================================
  add-vscode-to-release:
    name: Add VS Code Extension to Release
    needs: [build-vscode-extension, build-vscode-cli-macos, github-release-prod]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-test')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-macos-x64
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-macos-arm64
          path: release-assets/

      - name: Rename macOS binaries
        run: |
          mv release-assets/cytoscnpy-cli release-assets/cytoscnpy-cli-darwin-x64 || true
          cd release-assets && for f in cytoscnpy-cli; do [ -f "$f" ] && mv "$f" cytoscnpy-cli-darwin-arm64; done || true

      - name: Add to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
