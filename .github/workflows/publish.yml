name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # Don't cancel release builds

env:
  PYO3_PYTHON: python3

jobs:
  # =============================================================================
  # Build Python Wheels for PyPI
  # =============================================================================
  build-wheels:
    name: Build wheels (${{ matrix.os }} - ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust
        with:
          cache-key: "wheels-${{ matrix.os }}-${{ matrix.python-version }}"

      - name: Disable Windows Defender (CI only)
        if: runner.os == 'Windows'
        run: Set-MpPreference -DisableRealtimeMonitoring $true

      - name: Install maturin
        run: pip install maturin

      - name: Build wheel (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          . scripts/load-pgo-profile.ps1 -Platform windows
          maturin build --release --all-features --out dist -i python

      - name: Build wheel (Linux)
        if: runner.os == 'Linux'
        run: |
          source scripts/load-pgo-profile.sh linux
          maturin build --release --all-features --out dist -i python

      - name: Build wheel (macOS)
        if: runner.os == 'macOS'
        run: |
          source scripts/load-pgo-profile.sh macos
          maturin build --release --all-features --out dist -i python

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist

  # =============================================================================
  # Build CLI Binaries (includes MCP server as subcommand)
  # =============================================================================
  build-cli:
    name: Build CLI (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: cytoscnpy-linux-x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: cytoscnpy-windows-x64.exe
          - target: aarch64-apple-darwin
            os: macos-latest
            name: cytoscnpy-macos-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: cytoscnpy-macos-x64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust
        with:
          targets: ${{ matrix.target }}
          cache-key: ${{ matrix.target }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Zig (Linux)
        if: runner.os == 'Linux'
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild (Linux)
        if: runner.os == 'Linux'
        run: pip install cargo-zigbuild

      - name: Build Binary with PGO
        shell: bash
        env:
          MACOSX_DEPLOYMENT_TARGET: "13.0"
        run: |
          source scripts/load-pgo-profile.sh auto
          if [ "${{ runner.os }}" == "Linux" ]; then
            cargo zigbuild --release --all-features --target ${{ matrix.target }}.2.27 -p cytoscnpy-cli
          else
            cargo build --release --all-features --target ${{ matrix.target }} -p cytoscnpy-cli
          fi

      - name: Rename Binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/cytoscnpy-cli.exe ${{ matrix.name }}
          else
            mv target/${{ matrix.target }}/release/cytoscnpy-cli ${{ matrix.name }}
          fi

      - name: Smoke test binary
        shell: bash
        run: |
          chmod +x ${{ matrix.name }}
          ./${{ matrix.name }} --version
          ./${{ matrix.name }} --help

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: ${{ matrix.name }}
          retention-days: 90

  # =============================================================================
  # Publish to TestPyPI (for -test tags)
  # =============================================================================
  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build-wheels, validate-sbom]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-test')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist/
          merge-multiple: true
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true

  # =============================================================================
  # Validate SBOM (runs before publishing to block on failure)
  # =============================================================================
  validate-sbom:
    name: Validate SBOM Generation
    needs: [build-wheels, build-cli]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            Cargo.toml
            Cargo.lock
            cytoscnpy/Cargo.toml
            cytoscnpy-cli/Cargo.toml
            cytoscnpy-mcp/Cargo.toml
            pyproject.toml

      - name: Generate Rust SBOM
        uses: anchore/sbom-action@v0.17.9
        with:
          path: .
          format: spdx-json
          output-file: sbom-rust.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom-rust.spdx.json
          retention-days: 90

  # =============================================================================
  # Publish to PyPI (for clean version tags)
  # =============================================================================
  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, validate-sbom]
    runs-on: ubuntu-latest
    # Only run for clean version tags like v1.0.0 (not main branch, no hyphen)
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-test')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist/
          merge-multiple: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  # =============================================================================
  # Create GitHub Release (Production - clean tags)
  # =============================================================================
  github-release-prod:
    name: Create GitHub Release (Production)
    needs:
      [
        build-cli,
        publish-pypi,
        build-vscode-extension,
        build-vscode-cli-macos,
        validate-sbom,
      ]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-test')
    steps:
      # Download CLI binaries
      - uses: actions/download-artifact@v4
        with:
          name: cli-x86_64-unknown-linux-gnu
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-x86_64-pc-windows-msvc
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-aarch64-apple-darwin
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-x86_64-apple-darwin
          path: release-assets/

      # Download VS Code extension
      - uses: actions/download-artifact@v4
        with:
          name: vscode-extension
          path: release-assets/

      # Download SBOM (already validated)
      - uses: actions/download-artifact@v4
        with:
          name: sbom
          path: release-assets/

      # Download macOS binaries for VS Code
      - uses: actions/download-artifact@v4
        with:
          name: cli-macos-x64
          path: macos-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-macos-arm64
          path: macos-assets/

      - name: Rename macOS binaries
        run: |
          mv macos-assets/cytoscnpy-cli release-assets/cytoscnpy-cli-darwin-x64 2>/dev/null || true
          # Handle the ARM64 binary (it may be in a different location)
          find macos-assets -name "cytoscnpy-cli" -exec mv {} release-assets/cytoscnpy-cli-darwin-arm64 \; 2>/dev/null || true

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Create GitHub Release (Test - test tags)
  # =============================================================================
  github-release-test:
    name: Create GitHub Release (Test)
    needs: [build-cli, publish-testpypi, validate-sbom]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-test')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: cli-x86_64-unknown-linux-gnu
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-x86_64-pc-windows-msvc
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-aarch64-apple-darwin
          path: release-assets/
      - uses: actions/download-artifact@v4
        with:
          name: cli-x86_64-apple-darwin
          path: release-assets/

      # Download SBOM
      - uses: actions/download-artifact@v4
        with:
          name: sbom
          path: release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Build VS Code Extension (with CLI binaries for all platforms)
  # =============================================================================
  build-vscode-extension:
    name: Build VS Code Extension
    runs-on: ubuntu-latest
    needs: [] # Runs in parallel with other jobs
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: editors/vscode/cytoscnpy/package-lock.json

      - name: Set up Rust environment
        uses: ./.github/actions/setup-rust
        with:
          targets: x86_64-unknown-linux-gnu,x86_64-pc-windows-gnu,x86_64-apple-darwin,aarch64-apple-darwin
          cache-key: "vscode-cli"

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        run: pip install cargo-zigbuild

      - name: Build CLI for Linux x64 with PGO
        run: |
          source scripts/load-pgo-profile.sh linux
          cargo zigbuild --release --all-features --target x86_64-unknown-linux-gnu.2.27 -p cytoscnpy-cli

      - name: Build CLI for Windows x64 with PGO
        run: |
          source scripts/load-pgo-profile.sh windows
          cargo build --release --all-features --target x86_64-pc-windows-gnu -p cytoscnpy-cli

      - name: Create bin directory
        run: mkdir -p editors/vscode/cytoscnpy/bin

      - name: Copy binaries to extension
        run: |
          cp target/x86_64-unknown-linux-gnu/release/cytoscnpy-cli editors/vscode/cytoscnpy/bin/cytoscnpy-cli-linux-x64
          cp target/x86_64-pc-windows-gnu/release/cytoscnpy-cli.exe editors/vscode/cytoscnpy/bin/cytoscnpy-cli-win32.exe

      - name: Install extension dependencies
        working-directory: editors/vscode/cytoscnpy
        run: npm ci

      - name: Compile extension
        working-directory: editors/vscode/cytoscnpy
        run: npm run compile

      - name: Package extension (VSIX)
        working-directory: editors/vscode/cytoscnpy
        run: npx vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: editors/vscode/cytoscnpy/*.vsix

  # =============================================================================
  # Build macOS CLI binaries separately (for native compilation)
  # =============================================================================
  build-vscode-cli-macos:
    name: Build CLI (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "vscode-cli-macos"

      - name: Build CLI for macOS x64 with PGO
        env:
          MACOSX_DEPLOYMENT_TARGET: "13.0"
        run: |
          source scripts/load-pgo-profile.sh macos
          cargo build --release --all-features --target x86_64-apple-darwin -p cytoscnpy-cli

      - name: Build CLI for macOS ARM64 with PGO
        env:
          MACOSX_DEPLOYMENT_TARGET: "13.0"
        run: |
          source scripts/load-pgo-profile.sh macos
          cargo build --release --all-features --target aarch64-apple-darwin -p cytoscnpy-cli

      - name: Upload macOS x64 binary
        uses: actions/upload-artifact@v4
        with:
          name: cli-macos-x64
          path: target/x86_64-apple-darwin/release/cytoscnpy-cli

      - name: Upload macOS ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: cli-macos-arm64
          path: target/aarch64-apple-darwin/release/cytoscnpy-cli
