name: Rust CI

on:
  pull_request:
    branches: ["main"]
    paths:
      - "cytoscnpy/**"
      - "cytoscnpy-mcp/**"
      - "cytoscnpy-cli/**"
      - ".github/workflows/rust-ci.yml"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  PYO3_PYTHON: python3

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            cytoscnpy -> target
            cytoscnpy-mcp -> target
            cytoscnpy-cli -> target
          cache-on-failure: true

      - name: Build cytoscnpy
        run: cargo build --verbose --features python-bindings
        working-directory: ./cytoscnpy

      - name: Run cytoscnpy tests
        run: cargo test --verbose --features python-bindings
        working-directory: ./cytoscnpy

      - name: Build cytoscnpy-mcp
        run: cargo build --verbose
        working-directory: ./cytoscnpy-mcp

      - name: Run cytoscnpy-mcp tests
        run: cargo test --verbose
        working-directory: ./cytoscnpy-mcp

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Run Python CLI tests
        run: pytest python/tests/ -v
