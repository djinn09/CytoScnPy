name: Rust CI

on:
  pull_request:
    branches: ["main"]
    paths:
      - "cytoscnpy/**"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "cytoscnpy -> target"
          cache-on-failure: true

      - name: Build cytoscnpy
        run: cargo build --verbose
        working-directory: ./cytoscnpy
        env:
          PYO3_PYTHON: python3

      - name: Run cytoscnpy tests
        run: cargo test --verbose
        working-directory: ./cytoscnpy
        env:
          PYO3_PYTHON: python3

      - name: Build cytoscnpy-mcp
        run: cargo build --verbose
        working-directory: ./cytoscnpy-mcp

      - name: Run cytoscnpy-mcp tests
        run: cargo test --verbose
        working-directory: ./cytoscnpy-mcp

      - name: Install Python dependencies
        run: pip install -e ".[dev]"
        env:
          PYO3_PYTHON: python3

      - name: Run Python CLI tests
        run: pytest python/tests/ -v
