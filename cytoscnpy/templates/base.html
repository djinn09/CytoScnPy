<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CytoScnPy Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #4f46e5;
        --bg-dark: #1f2937;
        --text-light: #f3f4f6;
        --card-bg: #111827;
      }
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: #030712;
        color: var(--text-light);
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
      }
      nav {
        background: var(--card-bg);
        border-bottom: 1px solid #374151;
        padding: 1rem 0;
      }
      .nav-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-weight: 800;
        font-size: 1.5rem;
        color: var(--primary);
      }
      .nav-links a {
        color: #9ca3af;
        margin-left: 1.5rem;
        text-decoration: none;
        transition: color 0.2s;
      }
      .nav-links a:hover {
        color: white;
      }
      .card {
        background: var(--card-bg);
        border: 1px solid #374151;
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }
      h1,
      h2,
      h3 {
        margin-top: 0;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
      }
      .badge {
        padding: 0.25rem 0.5rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 600;
      }
      .badge-HIGH {
        background: #fee2e2;
        color: #991b1b;
      }
      .badge-MEDIUM {
        background: #fef3c7;
        color: #92400e;
      }
      .badge-LOW {
        background: #dbbafe;
        color: #5b21b6;
      }
      /* Fix for excessive header height: Remove vertical padding from the container inside nav */
      nav .container {
        padding-top: 0;
        padding-bottom: 0;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav>
      <div class="container nav-content">
        <a
          href="{{ root_path }}/index.html"
          class="logo"
          style="text-decoration: none"
          >CytoScnPy</a
        >
        <div class="nav-links">
          <a href="{{ root_path }}/index.html">Dashboard</a>
          <a href="{{ root_path }}/issues.html">Issues</a>
          <a href="{{ root_path }}/files.html">Files</a>
        </div>
      </div>
    </nav>
    <main class="container">{% block content %}{% endblock %}</main>
    <footer
      class="container"
      style="text-align: center; color: #6b7280; margin-top: 2rem"
    >
      Generated by CytoScnPy {{ version }} at {{ generated_at }}
    </footer>
  </body>
</html>
