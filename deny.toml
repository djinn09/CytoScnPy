# cargo-deny configuration for CytoScnPy
# https://embarkstudios.github.io/cargo-deny/

# Root options
[graph]
targets = []
all-features = true

# =============================================================================
# LICENSES - Define which licenses are allowed/denied
# =============================================================================
[licenses]
# The confidence threshold for detecting a license from license text.
confidence-threshold = 0.8

# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "Unicode-DFS-2016",
    "Unlicense",
    "MPL-2.0",
    "Unicode-3.0",
]

# =============================================================================
# BANS - Forbid specific crates or versions
# =============================================================================
[bans]
# Lint level for multiple versions of the same crate
multiple-versions = "warn"

# List of crates to deny (security concerns, deprecated, etc.)
deny = [
    # Example: { crate = "openssl", use-instead = "rustls" }
]

# Certain crates/versions that are allowed (skip bans check)
skip = []

# =============================================================================
# ADVISORIES - Security vulnerability checking
# =============================================================================
[advisories]
# List of advisory IDs to ignore (with rationale)
ignore = [
    # No advisories to ignore after migrating to ruff_python_parser
]

# =============================================================================
# SOURCES - Define trusted sources for crates
# =============================================================================
[sources]
# Lint level for crates from sources not in the allow list
unknown-registry = "deny"

# Lint level for crates from git sources not in the allow list
unknown-git = "warn"

# List of allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# List of allowed git sources
allow-git = ["https://github.com/astral-sh/ruff.git"]
